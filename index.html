<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<script type="text/javascript" src="script.js"></script>
	<table>
		<tr>
			<td colspan="4"><input id="screen" type="text"></td>
		</tr>
		<tr>
			<td><button onclick="seven()" id="seven" class="button">7</button></td>
			<td><button onclick="eight()" id="eight" class="button">8</button></td>
			<td><button onclick="nine()" id="nine" class="button">9</button></td>
			<td><button onclick="divide()" id="divide" class="button"> /</button></td>
		</tr>
		<tr>
			<td><button onclick="four()" id="four" class="button">4</button></td>
			<td><button onclick="five()" id="five" class="button">5</button></td>
			<td><button onclick="six()" id="six" class="button">6</button></td>
			<td><button onclick="multiply()" id="multiply" class="button"> *</button></td>
		</tr>
		<tr>
			<td><button onclick="one()" id="one" class="button">1</button></td>
			<td><button onclick="two()" id="two" class="button">2</button></td>
			<td><button onclick="three()" id="three" class="button">3</button></td>	
			<td><button onclick="subtract()" id="subtract" class="button"> -</button></td>
		</tr>
		<tr>
			<td><button onclick="erase()" id="erase" class="button">C</button></td>
			<td><button onclick="zero()" id="zero" class="button">0</button></td>
			<td><button onclick="equals()" id="equals" class="button">=</button></td>
			<td><button onclick="add()" id="add" class="button">+</button></td>
		</tr>
	</table>
</body>
</html>
